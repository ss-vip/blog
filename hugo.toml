baseURL = 'https://free.is-cool.dev/'
title = 'Free is cool 😎 '
languageCode = 'zh-tw'
defaultContentLanguage = 'zh-tw'
theme = 'FixIt'
keywords = ['free', 'cool', 'easy', '免費', '很酷', '簡單', '好用']
defaultTheme = 'auto'
disableThemeInject = false
externalIcon = true

[params]
  description = '免費很酷!蒐集網路免費簡單好用資訊,簡單乾淨的版面,不用很專業'

[params.author]
  name = 'Admin'

[params.app]
  svgFavicon = 'https://free.is-cool.dev/favicon.ico'

[params.header.title]
  typeit = true

[params.footer]
  author = false
  copyright = false

[params.githubCorner]
  enable = true
  permalink = 'https://github.com/tw1720'
  title = 'My GitHub'
  position = 'right'

[params.backToTop]
  scrollpercent = true

[params.pace]
  enable = true
  color = 'pink'

[params.page]
  wordCount = false
  readingTime = false
  license = ''

[params.page.share]
  enable = false

[markup]
  [markup.highlight]
    codeFences = true
    lineNos = true
    lineNumbersInTable = true
    noClasses = false
    style = 'tokyonight-day'
    tabWidth = 2

